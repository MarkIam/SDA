{% extends "base.html"%}

{%block content%}
<div class="row">
    {% verbatim %}
    <div class="col-3" id="liftsColumn">
        <h3>Дата</h3>
        <input type='date' v-model="currentDay" id='liftsDate' v-on:change='getLifts'>
        <div id="liftsArea">
            <h3>Подъемы</h3>
            <div class="accordion" id="lifts-accordion">
                <lift-item v-for="(lift, index) in liftsList"
                            v-bind:key="lift.id"
                            v-bind:lift="lift"
                            v-bind:index="index">
                </lift-item>
            </div>
            <div v-if="liftsList.length == 0">Подъемы отсутствуют.</div>
        </div>
    </div>
    <div class="col-9" id="requestsArea">
        <h3>Заявки</h3>
        <b-tabs content-class="mt-3">
            <b-tab v-for="(disc, index) in disciplinesList" :key="disc.id" :title="disc.discipline_name + ' (' + disc.requests.length + ')'">
                <b-list-group>
                    <disc-request-list-item v-for="request in disc.requests"
                                            v-bind:key="request.id"
                                            v-bind:request="request">
                    </disc-request-list-item>
                </b-list-group>
            </b-tab>
        </b-tabs>
    </div>
    {% endverbatim%}
</div>

{%endblock%}
